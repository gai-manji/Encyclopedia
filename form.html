<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせフォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">メールアドレス</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="example@example.com">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tell" class="col-sm-3 col-form-label">電話番号</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="tell" name="tell">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="affiliation" class="col-sm-3 col-form-label">所属</label>
                        <div class="col-sm-9">
                            <select name="affiliation" id="affiliation" class="form-select">
                                <option value="">選択してください</option>
                                <option value="student">学生</option>
                                <option value="university">大学生・専門学生</option>
                                <option value="company">会社員</option>
                                <option value="servant">公務員</option>
                                <option value="others">その他</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Q_Category" class="col-sm-3 col-form-label">お問い合わせ種別</label>
                        <div class="col-sm-9">
                            <select name="Q_Category" id="Q_Category" class="form-select">
                                <option value="">選択してください</option>
                                <option value="support">サポートに関するお問い合わせ</option>
                                <option value="estimate">お見積もりのご相談</option>
                                <option value="other">その他</option>
                            </select>
                            <div class="form-text">内容に最も近い項目を選択してください。</div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="Q-Ask" class="col-sm-3 col-form-label">お問い合わせ内容</label>
                        <div class="col-sm-9">
                            <textarea name="Q-Ask" id="Q-Ask" class="form-control" rows="5"></textarea>
                        </div>
                    </div>

                    <!-- 送信ボタン -->
                    <div class="row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">送信</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
