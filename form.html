<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ先</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" href="img/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-light p-2 pb-0" style="background-color: #ffc44d;">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#" style="font-family:'oshigo'; font-size: 20px;">ずかん</a>
            <a href="index.html" class="navbar-brand ms-2" style="font-family:'oshigo'; font-size: 20px;">TOPに戻る</a>
        </div>
        <a href="index.html" class="navbar-brand ms-2" style="font-family:'oshigo'; font-size: 20px;"></a>
    </nav>
    <div class="container mt-4">
        <h2>お問い合わせフォーム</h2>
        <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="affiliation" class="form-label">所属場所</label>
            <select name="affiliation" id="affiliation" class="form-select">
                <option value="selected">選択してください</option>
                <option value="student">学生</option>
                <option value=""></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Q_Category" class="form-label">お問い合わせ種別</label>
            <select name="Q_Category" id="Q_Category" class="form-select">
                <option value="selected">選択してください</option>
                <option value="support">サポートに関するお問い合わせ</option>
                <option value="estimate">お見積もりのご相談</option>
                <option value="other">その他</option>
            </select>
            <div class="form-text">内容に最も近い項目を選択して下さい。</div>
        </div>
        <div class="mb-4 row">
            <label for="Q-Ask" class="col-form-label col-md-3">お問い合わせ内容</label>
            <div class="col-md-9">
                <textarea name="Q-Ask" id="Q-Ask" class="form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
    <footer class="position-relative d-flex align-items-center" style="background-color: #ffc44d; height:50px;">
        <div class="container">
            <!-- 左端にお問い合わせ -->
            <a href="form.html" class="ms-3">お問い合わせ</a>

            <!-- 中央にコピーライト -->
            <p class="mb-0 position-absolute top-50 start-50 translate-middle">
                &copy; チーム開発学習. 2025.
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
